name: sahelmobileapplication
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #Tools_Package
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  shared_preferences: ^2.0.15
  #Widget_Package
  flutter_svg: ^1.0.3
  fluttertoast: ^8.0.9
  #Network_Package
  dio: ^4.0.6
  #StateMangement_Package
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/authentication_img/
    - assets/images/home_img/
    - assets/lang/en.json
    - assets/lang/ar.json



  fonts:
   - family: Cairo
     fonts:
      - asset: assets/fonts/Cairo.ttf
   - family: FrutigerLTArabic
     fonts:
      - asset: assets/fonts/FrutigerLTArabic.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #

